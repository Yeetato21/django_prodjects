<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Sean Glaze's DJ4E Projects{% endblock %}</title>
        <link rel="icon" href="https://ict.gctaa.net/resources/GCTAAfavicon.png">
        <link href="{% static "base.css" %}" rel="stylesheet"></link>
        <script src="{% static "init.js" %}"></script>
    </head>
    <body>
        <p>
        Coin Game 
        {% if user.is_authenticated %}
        <a href = "{% url 'logout' %}?next={% url 'coin:home' %}">Logout</a> 
        <a href = "{% url 'coin:player_detail' user.id %}">Profile</a>
        {% else %}
        <a href = "{% url 'login' %}?next={{ request.path }}">Login</a> 
        {% endif %}
        <a href = "{% url 'coin:home' %}">Home</a>
        </p>
        {% block content %}
        {% endblock %}
    </body>
</html>
