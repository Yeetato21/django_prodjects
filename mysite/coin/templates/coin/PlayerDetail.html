{% extends 'base.html' %}
{% block content %}

<h2>{{ player }}</h2>
<main>
    {% for i in player.coin_set.all %}
        <p>
            <a href="{% url 'coin:coin_detail' i.id %}">{{ i.color }} {{ i.holo }} {{ i.name }}</a>
        </p>
        <br />
    {% endfor %}
    {% comment %}<a href="{% url 'coin:add_coin' %}">New {{ cointype.name }}</a> {% endcomment %}
</main>

{% endblock %}
